<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Hackers - Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        /* Container for the entry page */
        .entry-container {
            height: 100vh;
            background: url('https://your-image-url-here.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Text overlay */
        .entry-content {
            color: white;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            max-width: 80%;
        }

        .entry-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .entry-content p {
            margin-bottom: 40px;
        }

        .entry-button {
            padding: 20px 40px;
            background-color: rgba(0, 150, 255, 0.7);
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .entry-button:hover {
            background-color: rgba(0, 150, 255, 1);
            transform: translateY(-5px);
        }
    </style>
</head>

<body>

    <!-- Entry page container -->
    <div class="entry-container">
        <div class="entry-content">
            <h1>Wanna travel the world but not sure what to do, where to go, and eat?</h1>
            <p>Don't worry! Weâ€™ve got you covered with amazing guides and itineraries.</p>
            <a href="home.html" class="entry-button">Click Here to Start Your Adventure!</a>
        </div>
    </div>

</body>
</html>
